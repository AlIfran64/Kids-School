<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kids School</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!--Header Start-->
    <header>
      <!--Navbar-->
      <nav class="navbar-1">
        <div class="nav-left-content">
          <img src="./assets/logo.png" alt="" />
          <h1 class="logo-title">Kids School</h1>
        </div>
        <div class="nav-middle-content">
          <ul>
            <li><a class="nav-middle-home" href="">Home</a></li>
            <li><a class="nav-middle-about" href="">About</a></li>
            <li><a class="nav-middle-facilities" href="">Facilities</a></li>
            <li><a class="nav-middle-admission" href="">Admission</a></li>
          </ul>
        </div>
        <div class="nav-right-content">
          <button>Contact</button>
        </div>
      </nav>

      <!--For Mobile Responsive-->
      <nav class="navbar-2">
        <div class="nav-2-left">
          <img src="./assets/logo.png" alt="" />
        </div>
        <div class="nav-2-right">
          <img src="./icon/bars-3.svg" alt="" />
        </div>
      </nav>

      <!--Hero Section-->
      <div class="banner">
        <div class="left-content">
          <p class="banner-title">
            <span class="empowering">Empowering</span> <br />students from
            small<br />
            age
            <span class="towards-vision">towards vision</span>
          </p>
          <p class="banner-sub-title">
            With the courage, Confidence, Creativity and Compassion to make<br />
            their Unique Contribution in a Diverse and Dynamic World.
          </p>
          <div class="button-div">
            <button class="primary-btn">Enroll Now</button>
          </div>
        </div>
        <div class="right-content">
          <img
            class="banner-right-img"
            src="./assets/hero-kids.png"
            alt="kids pic"
          />
        </div>
      </div>
    </header>
    <!--Header End-->

    <!--Main Start-->
    <main></main>
    <!--Main End-->

    <!--Footer Start-->
    <footer></footer>
    <!--Footer End-->
  </body>
</html>
